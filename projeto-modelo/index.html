<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="select-styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="left-container">
        <div id="book-court">
          <h1>Book a Court</h1>
          <p class="location">Location</p>
          <div class="dropdown">
            <input type="text" placeholder="Pick a Country" readonly />
            <ul class="options">
              <li class="option">Singapore</li>
              <li class="option">Brazil</li>
            </ul>
          </div>
          <p class="duration">Duration</p>
          <div class="dropdown">
            <input type="text" placeholder="Pick a Country" readonly />
            <ul class="options">
              <li class="option">30 minutes</li>
              <li class="option">60 minutes</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="right-container">
        <h2>Pick a date and time</h2>
        <div class="calendar-and-slots">
        <div class="calendar-wrapper">
                <div class="calendar">
          <div class="calendar-header">
            <p class="calendar-month-year"></p>

            <div class="prev-next">

              <button class="btn-previous"><img src="./img/Button - Previous month.svg" alt="previous"></button>
              <button class="btn-next"><img src="./img/Button - Next month.svg" alt="next"></button>
            </div>
          </div>

          <div class="calendar-body">
            <div class="calendar-week">
              <p class="calendar-day">Mon</p>
              <p class="calendar-day">Tue</p>
              <p class="calendar-day">Wed</p>
              <p class="calendar-day">Thu</p>
              <p class="calendar-day">Fri</p>
              <p class="calendar-day">Sat</p>
              <p class="calendar-day">Sun</p>
             
            </div>
            <div class="calendar-days">
             
            </div>
            <div class="time-slots-drawer">
              <p id="selected-date-display" class="selected-date-display"></p>
              <div class="available-time-slots-container"></div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
    </main>
    <script>
      function myFunction() {
        console.log("Opa foi");
      }
    </script>
    <script src="select-script.js"></script>
    <script src="calendar-script.js"></script>
  </body>
</html>
